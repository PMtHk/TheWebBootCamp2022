<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/something">
      <div>
        <label for="username">Enter a Username: </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </div>
      <div>
        <label for="password">Enter a Password: </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </div>
      <div>
        <label for="color">Choose a Color: </label>
        <input id="color" type="color" name="color" />
      </div>
      <div>
        <label for="number">Enter a Number: </label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
        />
      </div>
      <button>Submit</button>
    </form>
    <hr />

    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <hr />
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <hr />
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <hr />
    <h2>More Inputs!</h2>
    <h4>Checkbox & Radio Button</h4>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to Everything</label>
      <!-- tos = Terms of Services -->
      <p>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="xs">XS</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="s">S</label>
        <input type="radio" name="size" id="m" value="m" />
        <label for="m">M</label>
      </p>
      <p>
        <label for="major">학과를 선택하세요</label>
        <select name="major" id="major">
          <option value="">학과</option>
          <option value="cs">컴퓨터과학과</option>
          <option value="clothes">의류학과</option>
          <option value="physics">물리학과</option>
        </select>
      </p>
      <p>
        <label for="request">Any Special Requests?</label><br />
        <textarea
          name="request"
          id="request"
          cols="30"
          rows="10"
          placeholder="요청 사항을 적어주세요."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first_name">First name</label>
      <input type="text" name="fisrt_name" id="first_name" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="12"
          required
        />
      </p>
      <p>
        <input type="email" required />
        <input type="url" required />
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
