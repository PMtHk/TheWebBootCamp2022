<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <img src="" alt="" />
      <h1>Ping Pong Score Keeper</h1>
      <div>
        <h3>
          <span id="p1score">0</span>
          to
          <span id="p2score">0</span>
        </h3>
        <p>Use the buttons below to keep score</p>
        <label for="fianlscore">Playing To</label>
        <input type="number" min="0" max="21" name="score" placeholder="21" />
      </div>
      <button id="p1">+1 Player One</button>
      <button id="p2">+1 Player Two</button>
      <button id="reset">Reset</button>

      <script src="app.js"></script>
    </div>
  </body>
</html>
