<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname" required />
        <!-- name은 데이터를 제출할 때 유용한 속성 -->
        <label for="last">Last Name</label>
        <input type="text" id="last" name="lastname" required />
      </div>

      <div>
        <p>Select a Race:</p>
        <div>
          <input type="radio" name="race" id="funrun" value="1" />
          <label for="funrun">Fun Run 5km</label>
        </div>
        <div>
          <input type="radio" name="race" id="half" value="2" />
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input type="radio" name="race" id="full" value="3" />
          <label for="full">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password"></label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="division">Select Age Group</label>
        <select name="division" id="division">
          <option value="kids">under 18</option>
          <option value="young_adult">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
